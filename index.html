<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Product Preview Card Component</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="sub-container">
                <div class ="first-img-container">
                    <img src="dt-img.jpg" alt="Picture of CHANEL Product">
                </div>
                
               <div class="inner-container">
                    <h2>PERFUME</h2>
                    <h1>Gabrielle Essence Eau De Parfume</h1>
                    <p>A floral, solar and volumtuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>    
                    <div class="money-btn">
                        <button class="button-1">$149.99</button>
                        <button class="button-2">169.99</button>
                    </div>    
                    
                    <button class="cart">
                        <img class ="img-cart"
                         src="icon-cart.svg" 
                         alt="Image of Cart"> 
                         Add to Cart
                    </button>         
               </div>            
                   
            </div>
        </div>
    </section>             
</body>
</html>
